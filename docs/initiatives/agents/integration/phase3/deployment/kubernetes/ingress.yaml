apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agents-api-ingress
  namespace: agents-production
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
spec:
  tls:
  - hosts:
    - agents-api.yourdomain.com
    secretName: agents-api-tls-cert
  rules:
  - host: agents-api.yourdomain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: agent-api-service
            port:
              number: 80
---
apiVersion: v1
kind: Secret
metadata:
  name: agents-api-tls-cert
  namespace: agents-production
type: kubernetes.io/tls
data:
  tls.crt: ""  # Will be populated by cert-manager
  tls.key: ""  # Will be populated by cert-manager
