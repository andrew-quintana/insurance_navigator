# Mock Environment Configuration
# 003 Worker Refactor - Mock Services Environment

environment: mock
debug: true
testing: true

# Database Configuration
database:
  url: postgresql://postgres:postgres@localhost:5432/postgres
  schema: upload_pipeline
  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  pool_recycle: 3600

# API Server Configuration
api:
  host: 0.0.0.0
  port: 8000
  workers: 2
  reload: true
  cors_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"
  trusted_hosts:
    - "localhost"
    - "127.0.0.1"
    - "*.render.com"

# Worker Configuration
worker:
  max_jobs: 10
  poll_interval: 5
  max_retries: 3
  retry_delay: 10
  health_check_interval: 30
  graceful_shutdown_timeout: 60

# External Services Configuration (Mocks for testing)
external_services:
  llamaparse:
    api_url: http://mock-llamaparse:8001
  openai:
    api_url: http://mock-openai:8002

