services:
  - type: web
    name: insurance-navigator-api
    env: docker
    plan: free
    dockerfilePath: ./config/docker/Dockerfile
    region: oregon
    branch: staging
    port: 8000
    healthCheckPath: /health
    # Render optimizations for cold starts and timeouts
    buildCommand: "echo 'Using Docker build - no additional build command needed'"
    preDeployCommand: "echo 'Pre-deploy optimization complete'"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port $PORT --workers 1 --timeout-keep-alive 75 --timeout 300 --no-access-log"
    healthCheckTimeout: 300
    numReplicas: 1
    envVars:
      - key: PORT
        value: "8000"
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: ASYNCPG_DISABLE_PREPARED_STATEMENTS
        value: "1"
      - key: ENVIRONMENT
        value: production
      - key: LOG_LEVEL
        value: INFO
      - key: SECURITY_BYPASS_ENABLED
        value: false
      - key: API_BASE_URL
        value: ***REMOVED***
      # Render startup optimizations
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PYTHONDONTWRITEBYTECODE
        value: "1"
      - key: UVICORN_WORKERS
        value: "1"
      - key: STARTUP_TIMEOUT
        value: "300"
      - key: KEEP_ALIVE
        value: "75"
      - key: MAX_REQUESTS
        value: "1000"
      - key: MAX_REQUESTS_JITTER
        value: "100"
      # Increased proxy timeouts
      - key: RENDER_PROXY_TIMEOUT
        value: "300"
      - key: RENDER_PROXY_CONNECT_TIMEOUT
        value: "120"
      # Add CORS environment variable
      - key: ALLOWED_ORIGINS
        value: "https://insurance-navigator.vercel.app,https://insurance-navigator-*.vercel.app,https://*-andrew-quintanas-projects.vercel.app,http://localhost:3000,https://insurance-navigator-hr7oebcu2-andrew-quintanas-projects.vercel.app,https://insurance-navigator-gdievtrsx-andrew-quintanas-projects.vercel.app,https://insurance-navigator-3u3iv7xq0-andrew-quintanas-projects.vercel.app,https://insurance-navigator-ajzpmcvgz-andrew-quintanas-projects.vercel.app,https://insurance-navigator-cwtwocttv-andrew-quintanas-projects.vercel.app,https://insurance-navigator-kkedlaqxo-andrew-quintanas-projects.vercel.app,https://insurance-navigator-pexzb9r79-andrew-quintanas-projects.vercel.app"