[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: marks tests that require Supabase integration
    unit: marks unit tests that can run without external services
    mock: marks tests that use mock services
    slow: marks tests that are expected to run slowly

# Test configuration
asyncio_mode = auto
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Environment setup
env =
    PYTHONPATH=.
    TEST_MODE=true
    USE_MOCK_SERVICES=true 