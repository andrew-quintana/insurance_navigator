[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async test settings
asyncio_mode = auto

# Test categories
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    security: Security tests
    hipaa: HIPAA compliance tests
    performance: Performance tests

# Test output settings
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test collection settings
norecursedirs = .git .tox .env .venv venv env build dist *.egg __pycache__ .pytest_cache

# Test execution settings
addopts = 
    --verbose
    --tb=short
    -p no:warnings
    --asyncio-mode=auto

# Environment setup
env =
    PYTHONPATH=.
    TEST_MODE=true
    USE_MOCK_SERVICES=true 