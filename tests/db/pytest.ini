[pytest]
# Test discovery
testpaths = tests/db
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests that don't require external services
    integration: Integration tests that require Supabase connection
    asyncio: Tests that use async/await syntax

# Asyncio settings
asyncio_mode = auto

# Test running
addopts =
    --verbose
    --tb=short
    --strict-markers
    --durations=10

# Environment variables
env =
    PYTHONPATH=.
    PYTHONUNBUFFERED=1
    PYTHONDEVMODE=1

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S 