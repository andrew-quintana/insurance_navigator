      interval: 30s
      timeout: 10s
      retries: 3

  monitoring:
    build:
      context: ./backend/monitoring
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      POSTGRES_URL: postgresql://postgres:postgres@postgres:5432/accessa_dev
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
