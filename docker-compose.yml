      retries: 3

  mock-openai:
    build:
      context: ./testing/mocks
      dockerfile: openai.Dockerfile
    ports:
      - "8002:8002"
    environment:
      MOCK_OPENAI_DELAY: 1
      MOCK_OPENAI_FAILURE_RATE: 0.0
